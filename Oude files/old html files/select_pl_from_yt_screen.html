<!DOCTYPE html>
<html>
  <head>
    <title>Easytransfer</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
  </head>
  <body style="background-color:#000;">
    <div class="background">
    <p class="select_text">Please enter your playlist's id:</p>
    <form action="#" method="post" id="sp_form">
      <div class="id_input">
        <label for="yt_playlist_id" class="id_label">Playlist id:</label>
        <input type="text" id="yt_playlist_id" name="playlist_id" placeholder="Input id here" required>
        <br>
        <label for="sp_playlist_wanted_name" class="playlist_wanted_name_label">Desired Spotify playlist name:</label>
        <input type="text" id="sp_playlist_wanted_name" name="playlist_wanted_name" placeholder="playlist_wanted_name" required>
        <br>
        <input type="submit" name="playlist_id">
      </div>
    </form>
    </div>
  </body>
</html>
